spring:
  jpa:
    hibernate:
      ddl-auto: update

  datasource:
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/questapp

questapp:
  app:
    secret: questApp
  expires:
    init: 36000
refresh:
  token:
    expires:
      in: 604800
